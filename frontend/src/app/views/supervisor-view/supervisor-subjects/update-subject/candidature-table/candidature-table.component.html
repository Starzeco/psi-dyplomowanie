<div class="tab-content">
  <mat-card>
    <mat-card-title>
      <span>{{ 'candidatures' | translate }}</span>
    </mat-card-title>
    <mat-card-content>
      <table mat-table [dataSource]="this.candidatures">

        <ng-container matColumnDef="applicant">
          <th mat-header-cell *matHeaderCellDef> {{'applicant' | translate}} </th>
          <td mat-cell *matCellDef="let element"> {{this.getStudentFullName(element.student)}} </td>
        </ng-container>

        <ng-container matColumnDef="co-realisers">
          <th mat-header-cell *matHeaderCellDef> {{'co-realisers-label' | translate}} </th>
          <td mat-cell *matCellDef="let element"> {{this.getCoRealisers(element)}} </td>
        </ng-container>

        <ng-container matColumnDef="buttons">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element" class="align-right">
            <button mat-raised-button color="primary" (click)="this.accept(element.candidatureId)">
              {{'accept' | translate}}
            </button>
            <button mat-raised-button color="primary" (click)="this.decline(element.candidatureId)">
              {{'decline' | translate}}
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
