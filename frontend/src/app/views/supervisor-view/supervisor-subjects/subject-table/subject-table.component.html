<div class="tab-content">
  <table mat-table [dataSource]="this.subjects">

    <ng-container matColumnDef="topic">
      <th mat-header-cell *matHeaderCellDef> {{'table_topic' | translate}} </th>
      <td mat-cell *matCellDef="let element"> {{this.getTopic(element)}} </td>
    </ng-container>

    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef> {{'table_author' | translate}} </th>
      <td mat-cell *matCellDef="let element"> {{this.getAuthor(element) | translate}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> {{'table_type' | translate}} </th>
      <td mat-cell *matCellDef="let element"> {{this.getType(element)}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> {{'table_status' | translate}} </th>
      <td mat-cell *matCellDef="let element"> {{this.getStatus(element) | translate}} </td>
    </ng-container>

    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" class="align-right">
        <button mat-raised-button color="primary" (click)="this.toDetails(element)">
          {{'table_button_text' | translate}}
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
