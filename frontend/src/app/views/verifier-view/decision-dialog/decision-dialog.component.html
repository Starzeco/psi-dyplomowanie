<h1 mat-dialog-title>{{ config.titleKey| translate }}</h1>
<div mat-dialog-content class="decision-dialog-container">
    <mat-form-field appearance="fill">
        <mat-label>{{ 'justification' | translate }}</mat-label>
        <textarea matInput rows="10" maxlength="500" [formControl]="justificationControl"></textarea>
        <mat-error *ngIf="justificationControl.hasError('required')">
            {{'required_justification' | translate}}
        </mat-error>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="close()">{{'close' | translate}}</button>
    <button mat-button color="primary" (click)="apply()">{{'apply' | translate}}</button>
</div>
