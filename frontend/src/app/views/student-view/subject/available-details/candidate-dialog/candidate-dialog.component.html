<h1 mat-dialog-title>{{ config.titleKey| translate }}</h1>
<div mat-dialog-content class="decision-dialog-container">
    <p>{{ 'operation_cannot_be_undone' | translate }}</p>

    <mat-form-field appearance="outline" *ngFor="let control of this.controls; let i = index">
        <mat-label>{{ this.prepareLabelTranslationKey(i) | translate}}</mat-label>
        <input matInput type="text" [formControl]="control">
        <mat-error *ngIf="control.hasError('required'); else pattern">{{'co-realisers-required' | translate}}
        </mat-error>

        <ng-template #pattern>
            <mat-error *ngIf="control.hasError('pattern'); else minLength">{{'index_patter_error' | translate}}
            </mat-error>
        </ng-template>

        <ng-template #minLength>
            <mat-error *ngIf="control.hasError('minlength'); else maxLength">{{'index_length_error' | translate}}
            </mat-error>
        </ng-template>

        <ng-template #maxLength>
            <mat-error *ngIf="control.hasError('maxlength')">{{'index_length_error' | translate}}</mat-error>
        </ng-template>

    </mat-form-field>

</div>
<div mat-dialog-actions>
    <button mat-button (click)="close()">{{'close' | translate}}</button>
    <button mat-button color="primary" (click)="apply()">{{'apply' | translate}}</button>
</div>
